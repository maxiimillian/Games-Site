name: Build and Publish

on:
  push:
    branches: [ production ]

jobs:   
  build-images:
    runs-on: ubuntu-18.04    
    env:      
      DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME }}      
      DOCKER_IMAGE_FRONT: "maxiimillian/test:frontend"
      DOCKER_IMAGE_BACK: "maxiimillian/test:backend"
      DOCKER_TARGET_PLATFORM: linux/arm/v7            

    steps:    
      - name: Checkout the code       
        uses: actions/checkout@v1      

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master    
    
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
              
      - name: Run Build Backend
        id: docker_build_back
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          platforms: linux/arm/v7
          tags: maxiimillian/test:backend
          cache-from: type=local,src=~/.npm, mode=max
          cache-to: type=local,dest=~/.npm, mode=max
          build-args: |
            DB_PATH=${{ secrets.DB_PATH }}
            BOARD_DB_PATH=${{ secrets.BOARD_DB_PATH }}
            ALLOWED_URL=${{ secrets.ALLOWED_URL }}
            PORT=3001
